<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.11.2/jquery-ui.js"></script>
        <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

        <link rel="import" href="bower_components/paper-input/paper-input.html">
        <link rel="import" href="bower_components/paper-button/paper-button.html">
        
        <link rel="stylesheet" type="text/css" href="css/onsen-css-components.min.css" />
        <link rel="stylesheet" type="text/css" href="css/serial_communication.css" />
        <title>Serial Port - Communication</title>
    </head>
    <body>

        <h1>Serial Communication</h1>
        <br>
        <div id="container_div">
            <button id="connect_button" class="button">Connect - Serial Communication</button>
            <br><br>
            <ul class="list">
                <li class="list__item">
                    <input id="command_tb" type="text" value="" class="text-input text-input--transparent" placeholder="Command">
                </li>
            </ul>
            <br>
            <button id="send_command_button" class="button">Send Command Button</button>
            <br><br>
            <button id="close_button" class="button">Close - Serial Communication</button>
        </div>
        <br><br>
        <div id="response_div"></div>
        <br><br>
        
        <script type="text/javascript" src="js/serial_communication.js"></script>  
    </body>
